
set cd=$root
set default=2
set timeout=-1

if loadfont /boot/grub/font.pf2 ; then
	set gfxmode=640x480
	insmod vbe
	insmod gfxterm
	terminal_output gfxterm
fi

insmod png
if background_image /boot/grub/splash.png ; then
	set color_normal=white/black
	set color_highlight=black/white
else
	set menu_color_normal=cyan/blue
	set menu_color_highlight=white/blue
fi

# See archived discussion:
# http://lists.debian.org/debian-bsd/2011/09/msg00051.html
set kFreeBSD.desktop=xfce

menuentry "Debian GNU/kFreeBSD installer boot menu" {
	true
}

menuentry "" {
	true
}

menuentry "Default install" {
	echo "Loading ..."
	set root=$cd
	kfreebsd /boot/kernel/kfreebsd.gz
	kfreebsd_module /boot/mfsroot.gz type=mfs_root
}

menuentry "Automated install" {
	echo "Loading ..."
	set root=$cd
	kfreebsd /boot/kernel/kfreebsd.gz
	kfreebsd_module /boot/mfsroot.gz type=mfs_root
	set kFreeBSD.auto=true
	set kFreeBSD.priority=critical
}

menuentry "Expert install" {
	echo "Loading ..."
	set root=$cd
	kfreebsd /boot/kernel/kfreebsd.gz
	kfreebsd_module /boot/mfsroot.gz type=mfs_root
	set kFreeBSD.priority=low
}

menuentry "" {
	true
}

menuentry "Boot from first hard disk" {
	set root=hd0
	chainloader +1
}
